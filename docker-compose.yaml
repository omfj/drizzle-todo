version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    container_name: echo-web-db
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
